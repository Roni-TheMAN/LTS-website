<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTS Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              // Alias colors to neutral for strict B&W enforcement
              slate: {
                50: '#fafafa', 100: '#f5f5f5', 200: '#e5e5e5', 300: '#d4d4d4', 
                400: '#a3a3a3', 500: '#737373', 600: '#525252', 700: '#404040', 
                800: '#262626', 900: '#171717', 950: '#0a0a0a'
              },
              indigo: {
                50: '#fafafa', 100: '#f5f5f5', 500: '#171717', 600: '#000000', 700: '#000000'
              },
              emerald: {
                 50: '#fafafa', 100: '#f5f5f5', 500: '#000000', 600: '#000000', 700: '#000000'
              },
              blue: {
                 50: '#fafafa', 100: '#f5f5f5', 500: '#000000', 600: '#000000', 700: '#000000'
              },
              amber: {
                 50: '#fafafa', 100: '#f5f5f5', 500: '#737373', 600: '#525252', 700: '#404040'
              },
              red: {
                 50: '#fafafa', 100: '#f5f5f5', 500: '#737373', 600: '#525252', 700: '#404040'
              },
              green: {
                 50: '#fafafa', 100: '#f5f5f5', 500: '#000000', 600: '#000000', 700: '#000000'
              },
              purple: {
                 50: '#fafafa', 100: '#f5f5f5', 500: '#000000', 600: '#000000', 700: '#000000'
              },
              orange: {
                 50: '#fafafa', 100: '#f5f5f5', 500: '#000000', 600: '#000000', 700: '#000000'
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 0 0% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 0 0% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 0 0% 3.9%;
        --primary: 0 0% 9%;
        --primary-foreground: 0 0% 98%;
        --secondary: 0 0% 96.1%;
        --secondary-foreground: 0 0% 9%;
        --muted: 0 0% 96.1%;
        --muted-foreground: 0 0% 45.1%;
        --accent: 0 0% 96.1%;
        --accent-foreground: 0 0% 9%;
        --destructive: 0 0% 30%; /* Dark Gray for destructive */
        --destructive-foreground: 0 0% 98%;
        --border: 0 0% 89.8%;
        --input: 0 0% 89.8%;
        --ring: 0 0% 3.9%;
        --radius: 0.5rem;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
